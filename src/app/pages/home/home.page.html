<ion-header>
  <ion-toolbar color="dark">
    <p slot="end">Bienvenido: {{usuario.nombre | titlecase}} </p>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button class="cerrar" (click)="logout()"><a routerLink="/login">
      <ion-icon name="log-out"></ion-icon></a></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-tabs >
    <ion-tab-bar slot="bottom" color="dark">
      <ion-tab-button tab="reservas">
        <ion-icon name="calendar-number-sharp"></ion-icon>
      </ion-tab-button>
      
       <!-- Ocultar el botÃ³n si el usuario es estudiante -->
      <ion-tab-button tab="administrar" *ngIf="usuarioService.getUsuarioAutenticado()?.tipo_usuario !== 'estudiante'">
        <ion-icon name="key-sharp"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="perfil">
        <ion-icon name="person-sharp"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
